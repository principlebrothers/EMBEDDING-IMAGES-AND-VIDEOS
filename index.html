<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidiTube</title>
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <section class="sticky">
        <header class="header">
            <div id="logo">
                <img src="./images/logo.PNG" alt="VidiTube Logo" width="60" height="60" class="image-logo"/>
                <span class="name">VidiTube</span>
            </div>

            <form class="search-bar">
               <input class="search-input" type="search" placeholder="Search" aria-label="Search"/>
               <button type="submit" class="search-btn">
                    <img src="./images/search_icon.svg" alt="search"/>
               </button>
            </form>

            <div class="menu-icons">
                <a href="#">
                    <img src="./images/apps.png" alt="Apps"/>
                </a>
                <a href="#">
                    <img src="./images/notifications.png" alt="Notification"/>
                </a>
                <a href="#">
                    <img src="http:///unsplash.it/36/36?gravity=center" alt="Your Channel" class="menu-channel-icon"/>
                </a>
            </div>
        </header>
    </section>

    <main>
        <section class="main-video-section">
            <iframe width="880" height="439" src="https://www.youtube.com/embed/lJIrF4YjHfQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen controlslist="nodownload"></iframe>
            <h3>Embed vidoes and playlists</h3>
        </section>

        <!--SideBar Section-->
        <section class="side-bar">
            <article class="video-container">
                <a href="#" class="thumbnail">
                 <img class="thumbnail.image" src="https://unsplash.it/250/150?gravity=center"/>   
                </a>

                <div class="video-bottom-section">
                    <div class="video-details">
                        <a href="#" class="video-title">Video Title</a>
                        <a href="#" class="video-channel-name">Channel Name</a>

                            <span>12K views</span>
